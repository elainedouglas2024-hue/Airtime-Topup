<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airtime USSD Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #dcdcdc;
      font-family: monospace, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
    }
    .ussd-box {
      background: #fff;
      border-radius: 6px;
      width: 90%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    .ussd-text {
      white-space: pre-line;
      font-size: 14px;
      padding: 12px;
      flex: 1;
      min-height: 120px;
    }
    .divider {
      border-top: 1px solid #ccc;
    }
    .input-area {
      padding: 8px 12px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .btn {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .btn.cancel { color: red; border-right: 1px solid #ccc; }
    .btn.send { color: green; }
    .btn.disabled { color: #999; pointer-events: none; }
  </style>
</head>
<body>

<div class="ussd-box">
  <div class="ussd-text" id="ussdText"></div>
  <div class="divider"></div>
  <div class="input-area">
    <input id="ussdInput" placeholder="" />
  </div>
  <div class="buttons">
    <div class="btn cancel" onclick="resetFlow()">Cancel</div>
    <div class="btn send" id="sendBtn" onclick="sendInput()">Send</div>
  </div>
</div>

<script>
  const backend = "https://airtimepurchase.onrender.com"; // your backend
  let step = 0;
  let network = "";
  let paymentNumber = "";
  let airtimeNumber = "";
  let amount = "";
  let reference = "";

  const textBox = document.getElementById("ussdText");
  const inputBox = document.getElementById("ussdInput");
  const sendBtn = document.getElementById("sendBtn");

  function show(msg, clear=true, disable=false) {
    textBox.innerText = msg;
    if (clear) inputBox.value = "";
    inputBox.disabled = disable;
    sendBtn.classList.toggle("disabled", disable);
    if (!disable) inputBox.focus();
  }

  function resetFlow() {
    step = 0;
    network = paymentNumber = airtimeNumber = amount = reference = "";
    show("0) Safaricom Airtime\n1) Airtel Airtime\n\nChoose option:");
  }

  function isValidPhone(num) {
    return /^0\d{9}$/.test(num) || /^254\d{9}$/.test(num);
  }

  function isValidAmount(val) {
    const n = Number(val);
    return !isNaN(n) && n >= 5 && n <= 500;
  }

  async function sendInput() {
    const val = inputBox.value.trim();

    if (step === 0) {
      if (val === "0") {
        network = "safaricom";
        step = 1;
        show("Enter Safaricom number to receive airtime:");
      } else if (val === "1") {
        network = "airtel";
        step = 1;
        show("Enter Airtel number to receive airtime:");
      } else {
        show("0) Safaricom Airtime\n1) Airtel Airtime\n\nChoose option:", false);
      }
    }

    else if (step === 1) {
      if (!isValidPhone(val)) {
        show("‚ùå Invalid number.\nEnter again:");
        return;
      }
      airtimeNumber = val;
      step = 2;
      show("Enter Safaricom number to pay (M-Pesa):");
    }

    else if (step === 2) {
      if (!isValidPhone(val)) {
        show("‚ùå Invalid Safaricom number.\nEnter again:");
        return;
      }
      paymentNumber = val;
      step = 3;
      show("Enter amount (KES 5 - 500):");
    }

    else if (step === 3) {
      if (!isValidAmount(val)) {
        show("‚ùå Invalid amount. Must be 5 - 500.\nEnter again:");
        return;
      }
      amount = val;
      step = 4;
      submitPurchase();
    }
  }

  async function submitPurchase() {
    show("üì° Processing STK Push...\nComplete on your phone", true, true);
    try {
      const resp = await fetch(`${backend}/purchase`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          payment_number: paymentNumber,
          airtime_number: airtimeNumber,
          amount: amount
        })
      });
      const data = await resp.json();
      if (!data.success || !data.reference) {
        show("‚ùå Failed to init payment.\n" + (data.message || ""), true, false);
        return;
      }
      reference = data.reference;
      pollStatus();
    } catch (err) {
      show("‚ö†Ô∏è Error: " + err.message, true, false);
    }
  }

  function pollStatus() {
    let attempts = 0;
    const poll = setInterval(async () => {
      attempts++;
      try {
        const res = await fetch(`${backend}/api/status/${reference}`);
        const s = await res.json();

        if (s.success) {
          show(
            `Payment: ${s.paycenta.status}\nAirtime: ${s.airtime}\n\nRef: ${reference}`,
            false,
            true
          );
          if (["success","failed","cancelled"].includes(s.paycenta.status) || s.airtime !== "pending") {
            clearInterval(poll);
            sendBtn.classList.remove("disabled");
          }
        }
      } catch (err) {
        show("‚ö†Ô∏è Poll error: " + err.message, false, true);
      }

      if (attempts >= 40) {
        clearInterval(poll);
        show("‚è∞ Timeout. Check SMS for confirmation.\nRef: " + reference, false, false);
      }
    }, 5000);
  }

  // Start flow
  resetFlow();
</script>

</body>
</html>
